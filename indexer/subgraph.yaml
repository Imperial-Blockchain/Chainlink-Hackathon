specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GovernanceCharity
    network: goerli
    source:
      address: "0x6B1302475dcD79fB3509565FcFc60280055277FC"
      abi: GovernanceCharity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Registered
        - Verified
      abis:
        - name: GovernanceCharity
          file: ./abis/GovernanceCharity.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Registered(address,bytes)
          handler: handleRegistered
        - event: Verified(address)
          handler: handleVerified
      file: ./src/governance-charity.ts
  - kind: ethereum
    name: GovernanceVoting
    network: goerli
    source:
      address: "0x2F6F8aCB9c029E736f4f4a85E9D214800E2E0928"
      abi: GovernanceVoting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ProposalCreated
        - ProposalExecuted
        - VoteCast
      abis:
        - name: GovernanceVoting
          file: ./abis/GovernanceVoting.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: VoteCast(indexed address,uint256,address,uint256,string)
          handler: handleVoteCast
      file: ./src/governance-voting.ts
  - kind: ethereum
    name: GovernanceTreasury
    network: goerli
    source:
      address: "0xb6981167dF8A978EaD98a29d3e5faF9305AC3b63"
      abi: GovernanceTreasury
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposited
        - GovernanceTreasuryOwnershipTransferred
      abis:
        - name: GovernanceTreasury
          file: ./abis/GovernanceTreasury.json
      eventHandlers:
        - event: Deposited(indexed address,indexed uint256,indexed uint256)
          handler: handleDeposited
        - event: GovernanceTreasuryOwnershipTransferred(indexed address,indexed address)
          handler: handleGovernanceTreasuryOwnershipTransferred
      file: ./src/governance-treasury.ts
  - kind: ethereum
    name: GovernanceToken
    network: goerli
    source:
      address: "0xA50f7E5f209fe1D171777Ebab69e211C3bf67702"
      abi: GovernanceToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - Transfer
      abis:
        - name: GovernanceToken
          file: ./abis/GovernanceToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/governance-token.ts
  - kind: ethereum
    name: GovernanceRegistry
    network: goerli
    source:
      address: "0xa24F5713E4AF49cF9476fA23b7815820B76878eD"
      abi: GovernanceRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - GovernanceRegistryOwnershipTransferred
      abis:
        - name: GovernanceRegistry
          file: ./abis/GovernanceRegistry.json
      eventHandlers:
        - event: GovernanceRegistryOwnershipTransferred(indexed address,indexed address)
          handler: handleGovernanceRegistryOwnershipTransferred
      file: ./src/governance-registry.ts
